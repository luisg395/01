<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="box-left">
      <h2>Your Result</h2>

      <div class="circle">
        <div class="text">
        <h1>76</h1>
        <p>of 100</p>
        </div>
      </div><!--circle-->

      <div class="left-bottom">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div><!--lewft-bottom-->
    </div><!--box-left-->

    <div class="right">
    <h2>Summary</h2>

    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg">
      <p>Reaction </p><span><b>80</b> / 100</span>
    </div><!--reactrion-->

    <div class="memory">
      <img src="./assets/images/icon-memory.svg">
      <p>Memory </p><span><b>92</b> / 100</span>
    </div><!--memory-->

    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg">
      <p>Verbal </p><span><b>61</b> / 100</span>
    </div><!--verbal-->

    <div class="visual">
      <img src="./assets/images/icon-visual.svg">
      <p>Visual </p><span><b>72</b> / 100</span>
    </div><!--visual-->

   
      <button>Continue</button>
  
  </div><!--right-->
  </div><!--container-->
  
</body>
</html>
